<p>template-ticket works!</p>
<div class="main-wrapper" >
  
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Ticket Generation</mat-card-title>
    </mat-card-header>

       
      <mat-card-content>
        <form class="example-form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>
          
        <mat-form-field class="example-full-width" >
          <input matInput placeholder="Subject" name="subject" ngModel required >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Priority</mat-label>
          <mat-select  ngModel name="priority" >
            <mat-option value="High">High</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="Low">Low</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field >
          
          <textarea matInput placeholder="Description" name="description" ngModel ></textarea>
        </mat-form-field>
      
      <button mat-stroked-button color="accent" [disabled]="!myForm.valid" >SUBMIT</button>
    {{myForm.value | json}}
    </form>
  </mat-card-content>
  </mat-card>

</div>
